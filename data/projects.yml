name: Projects and Open source contributions
source:
  - icon: fa fa-gear
    pname: "Various other open source projects"
    url: https://github.com/aishraj
    year: 2011-present
    description: Over the years, I have contributed to several open source projects including the Caddy HTTP Server, KDE's download manager KGet, and the toolchain involved in hosting Go programming language's documentation (https://godoc.org).
  
  - icon: fa fa-github
    pname: "Lekhanee"
    url: https://gitlab.com/lekhanee/
    year: 2017
    description: Lekhanee is an open source Nepali Keyboard for Android. It was developed by a team volunteering for Code for Nepalr as a part of the Akshar Project. I worked in adding dictionary support and Nepali language specific features to it.

  - icon: fa fa-github
    pname: "GoHort"
    url: https://github.com/aishraj/gohort
    year: 2015  
    description: GoHort was a URL shorterner built in Go. It used Redis to store the shortened URLs.

  - icon: fa fa-android
    pname: "Pricemash"
    year: 2013
    url: https://play.google.com/store/apps/details?id=com.pricecheck.pricemash
    description: I built Pricemash as an effiecient way of comparing prices between different online retailers. On the server end, tt ran on a JVM based backend. The mobile apps were built natively for iOS and Android.

  - icon: fa fa-github
    pname: "English Nepali translation module in Apertium"
    url: https://sourceforge.net/projects/apertium/
    year: 2012
    description: Apertium is an open source machine translation toolkit that provides the basis for building rule based machine translation between language pairs. I did the groundwork required to have an English to Nepali langauge translation support in Apertium. This invovled building a part of speech (PoS) tagger for Nepali, which at its time was the first fully open source PoS tagger for Nepali.

